{% extends "base.html" %}

{% block content %}

    <div></br>
        <form method="post">
            <fieldset>
                <legend>User Registration Form</legend></br>
                <table>
                    <tr>
                        <td><label for="name">First Name: </label></td>
                        <td class="input"><input type="text" name="name"></td>
                    </tr>
                    <tr>
                            <td class="input"><label for="surname">Last Name: </label></td>
                            <td><input type="text" name="surname"></td>
                    </tr>
                    <tr>
                            <td class="input"><label for="username">Username: </label></td>
                            <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                            <td class="input"><label for="email">Email: </label></td>
                            <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                            <td class="input"><label for="password">Password: </label></td>
                            <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                            <td class="input"><label for="password_c">Confirm Password: </label></td>
                            <td><input type="password" name="password_c"></td>
                    </tr>
                    <tr>
                            <td></td>
                            <td><input type="submit" value="Register"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <a href="/">Back<a></a>
    </div>

{% endblock %}
